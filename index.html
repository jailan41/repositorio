<!DOCTYPE html>
<!--informando ao navegador o tipo de documento-->
<!-- a tag html e o conteiner -->
<html lang="pt-br">
  <!-- head e um conteiner com as cofiguracoes da pagina -->
  <head>
    <meta charset="UTF-8" />
    <!-- configuracao dos caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- definir o ajuste em dispositivos moveis -->
    <title>vai na web</title>
    <!-- titulo da nossa pagina -->
  </head>
  <body>
    <!-- tag para titulos e subtitulos -->
    <h1>pizzaria vai na web!</h1>
    <h2>churrasco</h2>
    <h3>salada</h3>
    <p>eu sou um paragrafo</p>
    <!-- tag de paragrafo -->
    <p>pratos especiais da noite</p>
    <!-- listas ordenadas -->
    <!-- li sao palavras da nossa lista  -->
    <ol>
      <li>strogonoff de camarao</li>
      <li>lombo canadense</li>
      <li>lasanha de 4 queijos</li>
      <li>burguer vegano</li>
    </ol>
    <!-- listas nao ordenadas -->
    <ul>
      <li>lentilha</li>
      <li>ratatoulle</li>
      <li>salada ceasar</li>
      <li>lasanha de berinjelas</li>
    </ul>
    <!-- img-tag para imagem -->
    <!-- src-caminho da imagem -->
    <!-- alt-texto alternativo -->

    src="https://th.bing.com/th/id/OIP.GuTEqLq8Fz3oN4_OlM0-BwHaFj?pid=ImgDet&w=194&h=145&c=7"
    alt="" width="300"

  </body>
</html>
